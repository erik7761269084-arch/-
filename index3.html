<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>频道首页</title>
<style>
body {
  margin: 0;
  font-family: "微软雅黑", sans-serif;
  background: #0d0d0d;
  color: #fff;
  padding: 20px;
}

/* 顶部卡片布局 */
#companyGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

/* 卡片 */
.card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  aspect-ratio: 16 / 9;
  position: relative;
  transition: transform .25s, box-shadow .25s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(255,255,255,.25);
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: .55;
  transition: opacity .3s;
}
.card:hover img {
  opacity: .25;
}
.card-overlay {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.card-title {
  font-size: 22px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,.8);
}

/* 底部文字列表 */
.channel-list {
  margin-top: 40px;
}
.channel-list p {
  margin: 6px 0;
}
.channel-list a {
  color: #ffa500;
  text-decoration: none;
}
</style>
</head>
<body>

<h1>频道首页</h1>

<!-- 顶部三个卡片 -->
<div id="companyGrid"></div>

<hr>

<!-- 底部文字列表 -->
<div class="channel-list">
  <h2>频道首页</h2>
  <p><a href="./CN_AV/index.html">国产AV网站</a></p>
  <p><a href="./CN_AV/index.html">国产AV网站</a></p>
  <p><a href="./JAV/index.html">日本AV</a></p>
  <p><a href="./JAV/index.html">日本AV</a></p>
  <p><a href="./福利姬频道总目录/index.html">COS福利姬图库</a></p>
  <p><a href="./福利姬频道总目录/index.html">COS福利姬图库</a></p>
</div>

<script>
// 顶部三个卡片数据
const companyList = [
  { company: "国产AV网站", company_url: "./CN_AV/index.html", img_url: "https://example.com/cnav.jpg" },
  { company: "日本AV", company_url: "./JAV/index.html", img_url: "https://example.com/jav.jpg" },
  { company: "COS福利姬图库", company_url: "./福利姬频道总目录/index.html", img_url: "https://example.com/cos.jpg" }
];

const container = document.getElementById("companyGrid");
companyList.forEach(item => {
  const div = document.createElement("div");
  div.className = "card";
  div.onclick = () => window.location.href = item.company_url;
  div.innerHTML = `
    <img src="${item.img_url}" alt="${item.company}">
    <div class="card-overlay">
      <div class="card-title">${item.company}</div>
    </div>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
