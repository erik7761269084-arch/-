<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>播放器 - 线上看</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
<style>
:root {
  --bg-url: none;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #1a1a1a;
  color: #eaeaea;
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: var(--bg-url) center center / cover no-repeat;
  filter: brightness(0.3);
  opacity: 0.6;
  z-index: -1;
}

#header-placeholder {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
}
body > .container {
  margin-top: 70px;
}

.container {
    display: flex;
    max-width: 1800px;
    margin: 20px auto;
    gap: 20px;
}
.left-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.video-wrapper {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 10px;
    overflow: hidden;
}
#video {
    width: 100%;
    height: auto;
    max-height: 900px;
    object-fit: contain;
    border-radius: 10px;
    display: block;
}
#overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
}
.video-controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}
.video-controls button {
    padding: 6px 16px;
    background-color: #333;
    color: #f2f2f2;
    border: 1px solid #555;
    border-radius: 6px;
    cursor: pointer;
}
.video-controls button:hover {
    background-color: #555;
}

.right-panel {
  width: 320px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: none !important;
  box-shadow: none !important;
  border: none !important;
  padding: 0 !important;
}

.actress-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.actress-card {
    position: relative;
    width: 90px;
    height: 120px;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
}
.actress-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}
.actress-card:hover img {
    transform: scale(1.05);
}
.actress-card .name {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    padding: 3px 4px;
    background: rgba(0, 0, 0, 0.55);
    color: #fff;
    font-size: 12px;
    text-align: center;
    box-sizing: border-box;
}

.down-panel {
  width: 97%;
  background: none !important;
  box-shadow: none !important;
  border: none !important;
  padding: 0 !important;
  margin-top: 15px;
}

#category {
  background-color: red;
  color: white;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 4px;
}

#idcode {
  color: #ffcc00;
  font-weight: bold;
}

.playlist {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.playlist button {
    width: 60px;
    height: 20px;
    background: #2a2a2a;
    border: 1px solid #444;
    color: #ddd;
    border-radius: 6px;
    cursor: pointer;
}
.playlist button.active {
    background-color: #007bff;
    color: #fff;
}

.details {
  background: none !important;
  box-shadow: none !important;
  border: none !important;
  padding: 0 !important;
}
.details h2 {
    font-size: 1.2em;
    margin: 0 0 10px;
    color: #fff;
}
.details p { margin: 6px 0; color: #ddd; }
.ad-text {
  color: #aaa;
  font-style: italic;
}

@media (max-width: 900px) {
    .container { flex-direction: column; }
    .right-panel { width: 100%; }
}

/* 点击闪白动画 */
.flash-click {
    animation: flashAnim 0.25s ease-out;
}

@keyframes flashAnim {
    0% { filter: brightness(2); }
    100% { filter: brightness(1); }
}

</style>
</head>

<body>

<div id="header-placeholder"></div>

<div class="container">
    <div class="left-panel">
        <div class="video-wrapper">
            <video id="video" controls playsinline webkit-playsinline x5-playsinline></video>
            <div id="overlay"></div>
        </div>

        <div class="down-panel">
            <div class="playlist-container" style="display:flex; align-items:center; gap:10px; flex-wrap:wrap;">
                <div class="playlist" id="playlist"></div>
                <p style="margin:0;"><strong></strong> <span id="category"></span></p>
            </div>

            <h2 id="bottom_title">剧名 - 集数</h2>
            <p><strong>番号:</strong> <span id="idcode"></span></p>
            <p><strong>出品厂商:</strong> <span id="company"></span></p>
            <p><strong>发片日期:</strong> <span id="publish_date"></span></p>
            <p><strong>剧情介绍:</strong> <span id="description"></span></p>

<h2 style="font-weight:bold; text-align:center; margin:20px 0;">
  <a href="https://t.me/TT_Japanchihan" target="_blank" style="color:#ffa500; text-decoration:none;">
    加入官方电报群 | 解锁更多片
  </a>
</h2>

        </div>
    </div>

    <div class="right-panel">
        <div class="details">
            <p><strong>广告位:</strong> <span class="ad-text">等待招商</span></p>
        </div>
        <div class="details">
            <p><strong>出演女优:</strong></p>
            <div class="actress-grid" id="actressGrid"></div>
        </div>
    </div>
</div>

<script>
fetch('header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;
    const script = document.createElement('script');
    script.src = 'header.js';
    script.onload = () => {
      if (typeof initHeaderMenu === 'function') initHeaderMenu();
      if (typeof setActiveMenu === 'function') setActiveMenu('menu-player');
    };
    document.body.appendChild(script);
  })
  .catch(err => console.error('加载 header 失败:', err));
  
fetch('https://yunvgong.com/footer.html')
  .then(r => r.text())
  .then(html => {
    let footer = document.getElementById('footer-placeholder');
    if (!footer) {
      footer = document.createElement('div');
      footer.id = 'footer-placeholder';
      document.body.appendChild(footer);
    }
    footer.innerHTML = html;
  })
  .catch(e => console.warn('无法加载 footer.html:', e));
</script>

<script>
const video = document.getElementById('video');
const playlist = document.getElementById('playlist');
const overlay = document.getElementById('overlay');
const bottomTitle = document.getElementById('bottom_title');
const categoryEl = document.getElementById('category');
const companyEl = document.getElementById('company');
const idcodeEl = document.getElementById('idcode');
const descriptionEl = document.getElementById('description');
const publishEl = document.getElementById('publish_date');
const actressGrid = document.getElementById('actressGrid');

let hls = null;

function getSeriesName() {
    const params = new URLSearchParams(window.location.search);
    return params.get('series') || 'test';
}

function loadSeriesData(seriesName) {
    const dataUrl = `https://yunvgong.com/JAV/menu/${seriesName}_data.json`;
    fetch(dataUrl)
    .then(res => {
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
    })
    .then(data => {
        window.episodes = data.episodes;
        window.seriesInfo = data.seriesInfo;

        if(seriesInfo.cover_url){
            document.body.style.setProperty('--bg-url', `url('${seriesInfo.cover_url}')`);
        }

        initPlayer();
    })
    .catch(err => {
        console.error("剧集数据加载失败:", err);
        alert("剧集数据加载失败，请确认 URL 或 CORS 设置");
    });
}

function initPlayer() {
    bottomTitle.textContent = seriesInfo.title || "剧名";
    idcodeEl.textContent = seriesInfo.IDcode || "";
    descriptionEl.textContent = seriesInfo.description || "";
    publishEl.textContent = seriesInfo.publish_date || "";
    categoryEl.textContent = seriesInfo.type || "";

	/* ========== 出品厂商 + 数量 等宽 + 闪亮动画 + 不换行 ========== */
	if (Array.isArray(seriesInfo.companys) && seriesInfo.companys.length > 0) {

		const c = seriesInfo.companys[0];

		const companyUrl = c.company_url || "#";
		const works = c.works_count ?? "";

		companyEl.innerHTML = `
			<span style="
				display: inline-flex;
				gap: 0;
				vertical-align: middle;
				width: 260px;
			">

				<!-- 公司（淡紫色） -->
				<a href="${companyUrl}" 
				   target="_blank"
				   class="flash-target"
				   style="
					   flex: 1;
					   text-decoration: none;
					   background: #C9B1FF;
					   color: #3F2771;
					   padding: 6px 0;
					   text-align: center;
					   font-weight: bold;
					   border-radius: 6px 0 0 6px;
					   display: inline-block;
				   ">
					${c.company}
				</a>

				<!-- 数量（绿色） -->
				<div class="flash-target" style="
					flex: 1;
					background: #7DDB8A;
					color: #084F15;
					padding: 6px 0;
					text-align: center;
					font-weight: bold;
					border-radius: 0 6px 6px 0;
					display: inline-block;
					cursor: pointer;
				">
					${works}部
				</div>

			</span>
		`;

		/* 添加点击闪亮动画 */
		document.querySelectorAll(".flash-target").forEach(el => {
			el.addEventListener("click", () => {
				el.classList.remove("flash-click");
				void el.offsetWidth;   // 关键：强制重绘，确保每次点击都能重播动画
				el.classList.add("flash-click");
			});
		});

	} else {
		companyEl.textContent = seriesInfo.company || "";
	}
    actressGrid.innerHTML = "";
    if(Array.isArray(seriesInfo.actresses)){
        seriesInfo.actresses.forEach(a=>{
            const card = document.createElement('div');
            card.className="actress-card";
            card.innerHTML=`<a href="${a.profile_url}" target="_blank"><img src="${a.img_url}" alt="${a.name}"><div class="name">${a.name}</div></a>`;
            actressGrid.appendChild(card);
        });
    }

    playlist.innerHTML="";
    Object.entries(episodes).forEach(([name,url])=>{
        const btn=document.createElement('button');
        btn.textContent=name;
        btn.onclick=()=>loadEpisode(name,url,btn);
        playlist.appendChild(btn);
    });

    if(playlist.firstChild){
        playlist.firstChild.classList.add('active');
        const firstKey = Object.keys(episodes)[0];
        loadEpisode(firstKey, episodes[firstKey], playlist.firstChild);
    }
}

function loadEpisode(name,url,btn){
    if(!url) return;
    if(hls){ hls.destroy(); hls=null; }

    overlay.textContent=`${seriesInfo.title} - ${name}`;
    overlay.style.opacity=0;
    video.crossOrigin = "anonymous";

    if(Hls.isSupported()){
        hls = new Hls({
            maxBufferLength: 30,
            enableWorker: true,
            xhrSetup: (xhr,url)=>{ xhr.withCredentials = false; }
        });
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=> video.play().catch(()=>console.warn("自动播放被阻止")));
        hls.on(Hls.Events.ERROR,(event,data)=>{
            console.error("HLS 错误:",data);
            if(data.fatal) alert("播放出错，请刷新或更换线路");
        });
    } else if(video.canPlayType('application/vnd.apple.mpegurl')){
        video.src=url;
        video.addEventListener('loadedmetadata',()=>video.play());
    } else alert("浏览器不支持 HLS 播放");

    document.querySelectorAll('#playlist button').forEach(b=>b.classList.remove('active'));
    if(btn) btn.classList.add('active');
}

video.addEventListener('pause',()=>overlay.style.opacity=1);
video.addEventListener('play',()=>overlay.style.opacity=0);

loadSeriesData(getSeriesName());
</script>
</body>
</html>
