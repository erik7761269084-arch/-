<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>播放器 - 线上看</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
<style>
/* ======= 样式保持不变 ======= */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #eaeaea;
}
.container {
    display: flex;
    max-width: 1800px;
    margin: 20px auto;
    gap: 20px;
}
.left-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.video-wrapper {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 10px;
}
#video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    max-height: 900px;
    object-fit: contain;
    border-radius: 10px;
}
#overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
}
.video-controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}
.video-controls button {
    padding: 6px 16px;
    background-color: #333;
    color: #f2f2f2;
    border: 1px solid #555;
    border-radius: 6px;
    cursor: pointer;
}
.video-controls button:hover {
    background-color: #555;
}
.right-panel {
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    background-color: #202020;
    border-radius: 10px;
    padding: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
.right-panel .cover img {
    width: 150px;
    border-radius: 8px;
}
.playlist {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
.playlist button {
    width: 40px;
    height: 40px;
    background: #2a2a2a;
    border: 1px solid #444;
    color: #ddd;
    border-radius: 6px;
    cursor: pointer;
}
.playlist button.active {
    background-color: #007bff;
    color: #fff;
}
.details {
    background: #2a2a2a;
    color: #f0f0f0;
    padding: 12px;
    border-radius: 8px;
}
.details h1 {
    font-size: 1.3em;
    margin: 0 0 10px;
    color: #fff;
}
.details p { margin: 6px 0; color: #ddd; }
#descriptionModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    align-items: flex-start;
    justify-content: flex-end;
    padding: 20px;
}
#descriptionModal .modal-content {
    background: #2b2b2b;
    color: #f2f2f2;
    width: 300px;
    height: 100%;
    overflow-y: auto;
    padding: 20px;
    border-radius: 8px;
}
#descriptionModal button {
    margin-top: 10px;
    padding: 6px 12px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
@media (max-width: 900px) {
    .container { flex-direction: column; }
    .right-panel { width: 100%; }
}
</style>
</head>

<body>
<div class="container">
    <div class="left-panel">
        <div class="video-wrapper">
            <video id="video" controls playsinline webkit-playsinline x5-playsinline></video>
            <div id="overlay"></div>
        </div>
        <div class="video-controls">
            <button id="prev">上一集</button>
            <button id="next">下一集</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="cover">
            <img id="coverImg" src="" alt="封面">
        </div>
        <div class="playlist" id="playlist"></div>
        <div class="details">
            <h1 id="title">剧名 - 集数</h1>
            <p><strong>状态:</strong> <span id="status"></span></p>
            <p><strong>类别:</strong> <span id="category"></span></p>
            <p><strong>导演:</strong> <span id="director"></span></p>
            <p><strong>主演:</strong> <span id="actors"></span></p>
            <p><strong>国家/语言/年代:</strong> <span id="meta"></span></p>
            <p><strong>剧情介绍:</strong> <a href="#" id="showDescription">点击查看</a></p>
        </div>
    </div>
</div>

<div id="descriptionModal">
    <div class="modal-content">
        <p id="description"></p>
        <button onclick="document.getElementById('descriptionModal').style.display='none'">关闭</button>
    </div>
</div>

<script>
const video = document.getElementById('video');
const playlist = document.getElementById('playlist');
const overlay = document.getElementById('overlay');
const coverImg = document.getElementById('coverImg');
const titleEl = document.getElementById('title');
const statusEl = document.getElementById('status');
const categoryEl = document.getElementById('category');
const directorEl = document.getElementById('director');
const actorsEl = document.getElementById('actors');
const metaEl = document.getElementById('meta');
const descriptionEl = document.getElementById('description');
const showDescription = document.getElementById('showDescription');

let currentIndex = 0;

function getSeriesName() {
  const params = new URLSearchParams(window.location.search);
  return params.get('series') || 'default';
}

// ✅ 修改后的加载逻辑
function loadSeriesData(seriesName) {
  const script = document.createElement('script');
  script.src = `2025/${seriesName}_data.js`;
  script.onload = () => {
      if (typeof episodes !== "undefined" && typeof seriesInfo !== "undefined") {
          initPlayer();
      } else {
          alert("数据文件格式不正确，请检查 " + script.src);
      }
  };
  script.onerror = () => alert("剧集数据加载失败: " + seriesName);
  document.body.appendChild(script);
}

function initPlayer() {
  titleEl.textContent = seriesInfo.title || "剧名";
  statusEl.textContent = seriesInfo.status || "";
  categoryEl.textContent = seriesInfo.type || "";
  directorEl.textContent = seriesInfo.company || "";
  actorsEl.textContent = seriesInfo.actress || "";
  metaEl.textContent = seriesInfo.meta || "";
  descriptionEl.textContent = seriesInfo.description || "";
  if(seriesInfo.cover_url) coverImg.src = seriesInfo.cover_url;

  showDescription.onclick = function() {
    document.getElementById('descriptionModal').style.display = 'flex';
    return false;
  };

  playlist.innerHTML = "";
  Object.entries(episodes).forEach(([ep, url], index) => {
    const btn = document.createElement('button');
    btn.textContent = ep;
    btn.onclick = () => loadEpisode(index, btn);
    playlist.appendChild(btn);
  });

  if (playlist.firstChild) {
    playlist.firstChild.classList.add('active');
    loadEpisode(0, playlist.firstChild);
  }
}

function loadEpisode(index, btn) {
  const url = Object.values(episodes)[index];
  if (!url) return;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play());
  }

  document.querySelectorAll('#playlist button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  currentIndex = index;
  overlay.textContent = `${seriesInfo.title} - 第${index+1}集`;
}

document.getElementById('prev').onclick = () => {
  if (currentIndex > 0) loadEpisode(currentIndex - 1, playlist.children[currentIndex - 1]);
};
document.getElementById('next').onclick = () => {
  if (currentIndex < Object.keys(episodes).length - 1) loadEpisode(currentIndex + 1, playlist.children[currentIndex + 1]);
};

video.addEventListener('pause', () => overlay.style.opacity = 1);
video.addEventListener('play', () => overlay.style.opacity = 0);

loadSeriesData(getSeriesName());
</script>
</body>
</html>
