<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../advertiseStyle.css">
  <title></title>
</head>
<body>
  <h1 id="page-title"></h1>

  <!-- 广告模块 -->
  <div id="advertise">
    <object data="../../advertise.html" type="text/html"></object>
    <p><a class="back-link" href="../index.html">← 返回当前频道总目录</a></p>
  </div>

  <hr>
  <script>
    // 获取当前路径
    let pathParts = window.location.pathname.split("/").filter(p => p !== "");
    // 取倒数第二个部分作为目录名
    let folderName = decodeURIComponent(pathParts[pathParts.length - 2]);

    // 设置标题
    document.getElementById("page-title").innerText = folderName + " 资源目录";
    document.title = folderName; // 同时修改网页标签标题
  </script>
  <p><a href="https://telegra.ph/%E5%8D%81%E9%87%8C-%E5%9C%B0%E9%9B%B7%E9%A3%8E-78P-08-22">十里 地雷风 78P</a></p>
 
</body>
</html>
