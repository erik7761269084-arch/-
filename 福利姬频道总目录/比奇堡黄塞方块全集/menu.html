<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../advertiseStyle.css">
  <title></title>
</head>
<body>
  <h1 id="page-title"></h1>

  <!-- 广告模块 -->
  <div id="advertise">
    <object data="../../advertise.html" type="text/html"></object>
    <p><a class="back-link" href="../index.html">← 返回当前频道总目录</a></p>
  </div>

  <hr>
  <script>
    // 获取当前路径
    let pathParts = window.location.pathname.split("/").filter(p => p !== "");
    // 取倒数第二个部分作为目录名
    let folderName = decodeURIComponent(pathParts[pathParts.length - 2]);

    // 设置标题
    document.getElementById("page-title").innerText = folderName + " 资源目录";
    document.title = folderName; // 同时修改网页标签标题
  </script>

  <p><a href="https://telegra.ph/%E6%AF%94%E5%A5%87%E5%A0%A1%E9%BB%84%E5%A1%9E%E6%96%B9%E5%9D%97-%E7%94%98%E9%9B%A8%E7%8E%89%E6%A1%82%E7%8B%97-08-21">比奇堡黄塞方块</a></p>  
  <p><a href="../index.html">返回总目录</a></p>  
</body>
</html>
