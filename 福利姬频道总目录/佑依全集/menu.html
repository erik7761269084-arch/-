<!DOCTYPE html>

<body>
  <h1 id="page-title"></h1>

  <!-- 广告模块 -->
  <div id="advertise">
    <object data="../../advertise.html" type="text/html"></object>
    <p><a class="back-link" href="../index.html">← 返回当前频道总目录</a></p>
  </div>

  <hr>
  <script>
    // 获取当前路径
    let pathParts = window.location.pathname.split("/").filter(p => p !== "");
    // 取倒数第二个部分作为目录名
    let folderName = decodeURIComponent(pathParts[pathParts.length - 2]);

    // 设置标题
    document.getElementById("page-title").innerText = folderName + " 资源目录";
    document.title = folderName; // 同时修改网页标签标题
  </script>

  <p><a href="https://telegra.ph/%E4%BD%91%E4%BE%9D-%E8%87%AA%E6%8B%8D%E5%9B%BE-34P1V-08-23">佑依 白色蕾丝裙 自拍图 34P+1V</a></p>
</body>
