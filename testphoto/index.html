<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>连续剧首页</title>
<style>
body {
  margin: 0;
  font-family: "微软雅黑", sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  overflow-y: auto;
}

/* 主内容区域 */
.main {
  padding: 15px;
}

/* 自适应网格：电脑 5 列、平板 3-4 列、手机 2 列 */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
}

/* 卡片样式 */
.card {
  background-color: #1a1a1a;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 12px rgba(255,255,255,0.2);
}
.card img {
  width: 100%;
  height: 220px;   /* 手机下更合理 */
  object-fit: cover;
}
.card-title {
  padding: 10px;
  font-size: 14px;
  text-align: center;
  color: #eee;
}

/* 手机进一步优化：卡片更紧凑 */
@media (max-width: 480px) {
  .grid {
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 12px;
  }
  .card img {
    height: 190px;
  }
  .card-title {
    font-size: 13px;
  }
}
</style>
</head>
<body>

<div class="main">
  <div class="grid" id="dramaGrid"></div>
</div>

<script>
let dramas = [];

async function loadDramas() {
  const res = await fetch("https://ljt462625949.github.io/testphoto/category/2025_dl_lxj.json");
  dramas = await res.json();
  renderDramas(dramas);
}

loadDramas();

function renderDramas(list) {
  const container = document.getElementById('dramaGrid');
  container.innerHTML = '';
  list.forEach(d => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => window.location.href = d.title_play_url;
    card.innerHTML = `
      <img src="${d.cover_url}" alt="${d.title}">
      <div class="card-title">${d.title}</div>
    `;
    container.appendChild(card);
  });
}
</script>

</body>
</html>
