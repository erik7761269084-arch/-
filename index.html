<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>频道首页</title>
<style>
body {
  margin: 0;
  font-family: "微软雅黑", sans-serif;
  background: #0d0d0d;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  min-height: 100vh; /* 让 footer 靠底 */
}

/* 页面标题 */
.page-title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #ffa500;
    margin-bottom: 40px;
}

/* 卡片布局 */
#companyGrid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 一行三张最大化显示 */
  gap: 20px;
  margin-bottom: 40px;
}

/* 卡片 */
.card {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  aspect-ratio: 16 / 9;
  position: relative;
  transition: transform .25s, box-shadow .25s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 16px rgba(255,255,255,.25);
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: .55;
  transition: opacity .3s;
}
.card:hover img {
  opacity: .25;
}
.card-overlay {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.card-title {
  font-size: 22px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,.8);
}

/* 文字列表 */
.channel-list {
  margin-top: 20px;
}
.channel-list p {
  margin: 6px 0;
}
.channel-list a {
  color: #ffa500;
  text-decoration: none;
}

/* 底部 footer */
#footer-placeholder {
  margin-top: auto;
}

/* 手机模式：小屏幕卡片一行一个 */
@media (max-width: 992px) {
  #companyGrid {
    grid-template-columns: 1fr; /* 每行一个 */
    gap: 20px;
  }

  .card {
    aspect-ratio: 16 / 9;  /* 可以保持长宽比，也可以改成 4/3 更大 */
    width: 100%;
  }

  .card img {
    object-fit: cover;
  }
}
</style>
</head>
<body>

<h1 class="page-title" id="page-title">御女宫 · 分类导航</h1>
 
<!-- 底部三个卡片 -->
<div id="companyGrid"></div>

<!-- 底部 footer -->
<div id="footer-placeholder"></div> 

<script>
// 底部三个卡片数据
const companyList = [
  { company: "国产AV区", company_url: "./CN_AV/index.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/国产AV区.jpg" },
  { company: "日本AV", company_url: "./JAV/index.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/日本AV区.jpg" },
  { company: "三级片区", company_url: "./HongKongSex/index.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/三级片区.jpg" },
  { company: "国产自拍区", company_url: "./CN_SELFIE/index.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/国产自拍区.jpg" },
  { company: "福利姬图集", company_url: "./GirlPhoto/all.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/福利姬图集.jpg" } , 
  { company: "肉番动漫", company_url: "./EcchiAnime/index.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/肉番动漫区.jpg" }, 
  { company: "H漫画", company_url: "./comics/all.html", img_url: "https://raw.githubusercontent.com/erik7761269084-arch/covers/main/御女宫首页封面/H漫.jpg" } 
];

const container = document.getElementById("companyGrid");
companyList.forEach(item => {
  const div = document.createElement("div");
  div.className = "card";
  div.onclick = () => window.location.href = item.company_url;
  div.innerHTML = `
    <img src="${item.img_url}" alt="${item.company}">
    <div class="card-overlay">
      <div class="card-title">${item.company}</div>
    </div>
  `;
  container.appendChild(div);
});

// 加载底部 footer.html
fetch('https://yunvgong.com/footer.html')
  .then(r => r.text())
  .then(html => document.getElementById('footer-placeholder').innerHTML = html)
  .catch(e => console.warn('无法加载 footer.html:', e));
</script>

</body>
</html>
