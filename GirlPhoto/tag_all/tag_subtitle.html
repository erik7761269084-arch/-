<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>福利姬标签分类</title>
<style>
    body {
        margin: 0;
        font-family: "微软雅黑", sans-serif;
        background: #0d0d0d;
        color: #fff;
        padding-top: 60px; /* 预留 Header 高度 */
    }
/* 固定 header */
#header-placeholder {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
}

    .header {
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        background: #1a1a1a;
        border-bottom: 2px solid #333;
    }

    .tag-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .tag-item {
        padding: 12px;
        background: #222;
        text-align: center;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .tag-item:hover {
        background: #444;
        transform: scale(1.05);
    }

    a {
        text-decoration: none;
        color: #ffd700;  /* 黄色标签颜色 */
        font-weight: bold;
    }
</style>
</head>

<body>

<!-- Header 放置区 -->
<div id="header-placeholder"></div>

<div class="header">女优标签分类</div>

<div class="tag-list" id="tagList"></div>

<script>
/* -------------------------------
            Header 载入
-------------------------------- */
fetch('../header.html') 
  .then(res => res.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;

    // ⭐ 手动加载 header.css
    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '../header.css';
    document.head.appendChild(link);

    const script = document.createElement('script');
    script.src = '../header.js';
    script.onload = () => {
      if (typeof initHeaderMenu === 'function') initHeaderMenu();
      if (typeof setActiveMenu === 'function') setActiveMenu('menu-drama');
    };
    document.body.appendChild(script);
  });

// -----------------------------------------------
//                标签字典（完整 URL）
// -----------------------------------------------
const tags = {
    "碧蓝航线": "https://yunvgong.com/GirlPhoto/tag_all/tag_AzurLane",
    "兽耳娘": "https://yunvgong.com/GirlPhoto/tag_all/tag_beastEaredGirl",	
	"原神": "https://yunvgong.com/GirlPhoto/tag_all/tag_GenshinImpact",	
	"汉服": "https://yunvgong.com/GirlPhoto/tag_all/tag_Hanfu",	
	"JK": "https://yunvgong.com/GirlPhoto/tag_all/tag_JK",	
	"和服": "https://yunvgong.com/GirlPhoto/tag_all/tag_kimono",	
	"女仆": "https://yunvgong.com/GirlPhoto/tag_all/tag_Maid",	
	"护士": "https://yunvgong.com/GirlPhoto/tag_all/tag_Nurse",	
	"校服": "https://yunvgong.com/GirlPhoto/tag_all/tag_schoolUniform",	
	"SM": "https://yunvgong.com/GirlPhoto/tag_all/tag_SM",	
	"泳装": "https://yunvgong.com/GirlPhoto/tag_all/tag_swimsuit",	
	"内衣": "https://yunvgong.com/GirlPhoto/tag_all/tag_underwear",	
	"婚纱": "https://yunvgong.com/GirlPhoto/tag_all/tag_weddingDress"
};

// 生成标签按钮
const container = document.getElementById("tagList");

for (const [name, url] of Object.entries(tags)) {
    const div = document.createElement("div");
    div.className = "tag-item";
    div.innerHTML = `<a href="${url}">${name}</a>`;
    container.appendChild(div);
}
</script>

</body>
</html>
