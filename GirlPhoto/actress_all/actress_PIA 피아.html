<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>actress_PIA 피아</title>
<style>
body {
    margin:0;
    font-family:"微软雅黑",sans-serif;
    background:#0d0d0d;
    color:#fff;
    padding-top:60px;
}
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:20px;
    padding:20px;
    justify-items:center;
}
.card {
    position:relative;
    background:#1a1a1a;
    border-radius:8px;
    overflow:hidden;
    cursor:pointer;
    transition:transform .2s ease,box-shadow .2s ease;
    display:flex;
    flex-direction:column;
    width:160px;
}
.card:hover {
    transform:scale(1.05);
    box-shadow:0 4px 12px rgba(255,255,255,.2);
}
.card img.cover {
    width:100%;
    aspect-ratio:2/3;
    object-fit:cover;
    border-bottom:1px solid #222;
}
.actor {
    position:absolute;
    bottom:8px;
    left:8px;
    display:flex;
    flex-wrap: wrap;
    gap:4px;
}
.actor a {
    display:flex;
    align-items:center;
    gap:4px;
    background:rgba(0,0,0,0.5);
    padding:2px 6px;
    border-radius:4px;
    font-size:12px;
    text-decoration:none;
    color:#ffcc00;
}
.actor a:hover {
    background:rgba(255,255,255,0.2);
}
.actor img {
    width:16px;
    height:16px;
    border-radius:50%;
    object-fit:cover;
}
.card-info {
    padding:8px 6px;
    display:flex;
    flex-direction:column;
    gap:4px;
}
.card-info-top {
    display:flex;
    align-items:flex-start;
    gap:4px;
    overflow:hidden;
    flex-direction:column;
}
.title {
    font-size:13px;
    white-space:normal;
    overflow:hidden;
    text-overflow:ellipsis;
    flex-grow:0;
}
.card-info-bottom {
    display:flex;
    justify-content:space-between;
    font-size:11px;
    color:#ccc;
    margin-top:4px;
}
.star {
    color:gold;
}
.date {
    display:flex;
    align-items:center;
    gap:4px;
}
.date::before { content:" "; }
.pagination {
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    padding:20px 0;
}
.pagination button {
    padding:6px 12px;
    background:#333;
    color:#fff;
    border:none;
    border-radius:4px;
    cursor:pointer;
}
.pagination button:hover:not(:disabled) { background:#555; }
.pagination button:disabled { opacity:.4; cursor:not-allowed; }
.pagination input {
    width:50px;
    padding:4px;
    background:#222;
    border:1px solid #555;
    color:#fff;
    text-align:center;
    border-radius:4px;
}
#header-placeholder {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}
</style>
</head>
<body>

<div id="header-placeholder"></div>
<div class="grid" id="dramaGrid"></div>
<div class="pagination" id="pagination"></div>

<script>
let MAX_PAGE = 1;

// 读取 stats.json 获取最大页数
async function loadMaxPage(){
  try{
    const res = await fetch("https://yunvgong.com/GirlPhoto/actress_all/stats.json");
    const json = await res.json();
    MAX_PAGE = parseInt(json["actress_PIA 피아"]) || 1;
  }catch(e){
    console.error("stats.json 加载失败，使用默认 MAX_PAGE = 1");
  }
  initPage();
}

// 初始化页面
function initPage(){
  const pageNumber = getPageFromURL();
  renderPagination(pageNumber);

  const script = document.createElement('script');
  script.src = `https://yunvgong.com/GirlPhoto/actress_all/actress_PIA 피아/page_${pageNumber}.js`;
  script.onload = ()=>{
    if(typeof window.PAGE_DATA !== 'undefined'){
      renderAll(window.PAGE_DATA);
    } else {
      console.error(`page_${pageNumber}.js 未定义 window.PAGE_DATA`);
    }
  };
  document.body.appendChild(script);
}

// 加载 header
fetch('../header.html') 
  .then(res => res.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;

    const link = document.createElement('link');
    link.rel = 'stylesheet';
    link.href = '../header.css';
    document.head.appendChild(link);

    const script = document.createElement('script');
    script.src = '../header.js';
    script.onload = () => {
      if (typeof initHeaderMenu === 'function') initHeaderMenu();
      if (typeof setActiveMenu === 'function') setActiveMenu('menu-drama');
    };
    document.body.appendChild(script);
  });

// 加载 footer
fetch('https://yunvgong.com/footer.html')
  .then(r=>r.text())
  .then(html=>{
    const footer=document.createElement('div');
    footer.innerHTML = html;
    document.body.appendChild(footer);
  });

// 点击跳转
function goPlay(url){
  localStorage.setItem('dramaScroll', window.scrollY);
  location.href = url;
}

// 渲染卡片
function renderAll(data){
  const box = document.getElementById('dramaGrid');
  box.innerHTML = '';

  data.forEach(d=>{
    const actressHtml = Array.isArray(d.actress)
      ? d.actress.map(a=>{
          const safeUrl = a.actresses_url || "#";
          const safeImg = a.img_url || "https://via.placeholder.com/16";
          return `<a href="${safeUrl}" target="_blank" onclick="event.stopPropagation();">
                    <img src="${safeImg}" title="${a.name}">${a.name}
                  </a>`;
        }).join("")
      : '未知';

    box.innerHTML += `
      <div class="card" onclick="goPlay('${d.title_play_url}')">
        <div style="position:relative;">
          <img class="cover" src="${d.cover_url || 'https://via.placeholder.com/320x180?text=No+Cover'}">
          <div class="actor">${actressHtml}</div>
        </div>
        <div class="card-info">
          <div class="card-info-top">
            <span class="title">${d.title}</span>
          </div>
          <div class="card-info-bottom">
            <div class="star">⭐⭐⭐⭐⭐</div>
            <div class="date">${d.publish_date}</div>
          </div>
        </div>
      </div>
    `;
  });

  const savedScroll = parseInt(localStorage.getItem('dramaScroll'));
  if(savedScroll) window.scrollTo(0,savedScroll);
}

function getPageFromURL(){
  const params = new URLSearchParams(window.location.search);
  let pages = parseInt(params.get('pages'));
  if(!pages || pages < 1) pages = 1;
  if(pages > MAX_PAGE) pages = MAX_PAGE;
  return pages;
}

function renderPagination(currentPage){
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = `
    <button ${currentPage===1?'disabled':''} onclick="changePage(${currentPage-1})">上一页</button>
    <span>第 <input id="jumpPage" type="number" min="1" max="${MAX_PAGE}" value="${currentPage}"> 页 / ${MAX_PAGE} 页</span>
    <button onclick="jumpToPage()">跳转</button>
    <button ${currentPage===MAX_PAGE?'disabled':''} onclick="changePage(${currentPage+1})">下一页</button>
  `;
}

function jumpToPage(){
  let p = parseInt(document.getElementById('jumpPage').value);
  if(!p || p < 1) p = 1;
  if(p > MAX_PAGE) p = MAX_PAGE;
  location.href = `${window.location.pathname}?pages=${p}`;
}

function changePage(p){
  if(p < 1) p = 1;
  if(p > MAX_PAGE) p = MAX_PAGE;
  location.href = `${window.location.pathname}?pages=${p}`;
}

// 页面启动
loadMaxPage();
</script>

</body>
</html>
