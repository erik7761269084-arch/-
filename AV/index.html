<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV女优目录</title>
<style>
body {
  margin: 0;
  font-family: "微软雅黑", sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* 主内容区域 */
.main {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}
.card {
  background-color: #1a1a1a;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255,255,255,0.2);
}
.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}
.card-title {
  padding: 10px;
  font-size: 15px;
  text-align: center;
  color: #eee;
}
.card-info {
  font-size: 13px;
  color: #ccc;
  text-align: center;
  padding-bottom: 10px;
  line-height: 1.6;
}
</style>
</head>
<body>

<div class="main">
  <div class="grid" id="actressGrid"></div>
</div>

<script>
let actresses = [];

// === 加载女优数据 ===
async function loadActresses() {
  const res = await fetch("https://raw.githubusercontent.com/erik7761269084-arch/-/main/AV/category/2025_AV_actress.json");
  actresses = await res.json();
  renderActresses(actresses);
}

// === 渲染女优卡片 ===
function renderActresses(list) {
  const container = document.getElementById('actressGrid');
  container.innerHTML = '';

  list.forEach(a => {
    if (!a.img_url) return; // 跳过无图片
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => alert(`查看 ${a.name} 的详情`);
    card.innerHTML = `
      <img src="${a.img_url}" alt="${a.name}" onerror="this.style.display='none'">
      <div class="card-title">${a.name}</div>
      <div class="card-info">
        ${a.zodiac ? `🌟 ${a.zodiac}<br>` : ""}
        ${a.height ? `📏 ${a.height}<br>` : ""}
        ${a.measurements ? `💃 ${a.measurements}` : ""}
      </div>
    `;
    container.appendChild(card);
  });
}

// === 初始加载 ===
loadActresses();
</script>

</body>
</html>
