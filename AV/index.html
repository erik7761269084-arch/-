<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AV女优目录大全</title>
<style>
body {
  margin: 0;
  font-family: "微软雅黑", sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* ======= 顶部标题 ======= */
header {
  text-align: center;
  padding: 20px 0;
  background-color: #111;
  border-bottom: 1px solid #222;
  font-size: 24px;
  font-weight: bold;
  color: #ffcc66;
  letter-spacing: 2px;
}

/* 主内容区域 */
.main {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}
.card {
  background-color: #1a1a1a;
  border-radius: 8px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.3s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255,255,255,0.2);
}
.card:active {
  transform: scale(0.96);
  opacity: 0.8;
}
.card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  background-color: #222;
}
.card-title {
  padding: 10px;
  font-size: 15px;
  text-align: center;
  color: #eee;
}
.card-info {
  font-size: 13px;
  color: #ccc;
  text-align: center;
  padding-bottom: 10px;
  line-height: 1.6;
}

/* ======= 分页按钮样式 ======= */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  padding: 15px 10px;
  background-color: #111;
  border-top: 1px solid #222;
  flex-wrap: wrap;
}
button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}
button:hover {
  background-color: #555;
}
button:disabled {
  background-color: #222;
  color: #666;
  cursor: not-allowed;
}
.page-btn {
  background-color: #222;
  border: 1px solid #333;
}
.page-btn.active {
  background-color: #ffcc66;
  color: #000;
  font-weight: bold;
}

/* 页面淡出动画 */
.fade-out {
  opacity: 0;
  transition: opacity 0.3s ease-out;
}
</style>
</head>
<body>

<header>AV女优目录大全</header>

<div class="main">
  <div class="grid" id="actressGrid"></div>
</div>

<div class="pagination" id="paginationBar">
  <button id="prevBtn">上一页</button>
  <span id="pageNumbers"></span>
  <button id="nextBtn">下一页</button>
</div>

<script>
let actresses = [];
let currentPage = 1;
const pageSize = 18; // 每页显示18个女优

// === 加载女优数据 ===
async function loadActresses() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/erik7761269084-arch/-/main/AV/category/2025_AV_actress.json");
    const data = await res.json();
    // 过滤掉无图片的女优
    actresses = data.filter(a => a.img_url && a.img_url.trim() !== "");
    renderActresses();
  } catch (e) {
    console.error("加载女优数据失败:", e);
    const container = document.getElementById('actressGrid');
    container.innerHTML = "<p style='text-align:center;color:#ccc;'>无法加载女优数据，请稍后再试。</p>";
  }
}

// === 渲染女优卡片 ===
function renderActresses() {
  const container = document.getElementById('actressGrid');
  container.innerHTML = '';

  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  const list = actresses.slice(start, end);

  list.forEach(a => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => {
      if (a.actress_url && a.actress_url.trim() !== "") {
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = a.actress_url;
        }, 300);
      } else {
        alert("该女优暂无详情页");
      }
    };
    card.innerHTML = `
      <img src="${a.img_url}" alt="${a.name}" onerror="this.style.display='none'">
      <div class="card-title">${a.name}</div>
      <div class="card-info">
        ${a.zodiac ? `🌟 ${a.zodiac}<br>` : ""}
        ${a.height ? `📏 ${a.height}<br>` : ""}
        ${a.measurements ? `💃 ${a.measurements}` : ""}
      </div>
    `;
    container.appendChild(card);
  });

  updatePagination();
}

// === 更新分页 ===
function updatePagination() {
  const totalPages = Math.ceil(actresses.length / pageSize);
  const pageNumbers = document.getElementById("pageNumbers");
  pageNumbers.innerHTML = "";

  // 显示最多 5 个页码（例如 3,4,5,6,7）
  const maxVisible = 5;
  let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
  let endPage = Math.min(totalPages, startPage + maxVisible - 1);

  if (endPage - startPage < maxVisible - 1) {
    startPage = Math.max(1, endPage - maxVisible + 1);
  }

  for (let i = startPage; i <= endPage; i++) {
    const btn = document.createElement("button");
    btn.className = "page-btn" + (i === currentPage ? " active" : "");
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      renderActresses();
    };
    pageNumbers.appendChild(btn);
  }

  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = currentPage === totalPages;
}

// === 翻页按钮 ===
document.getElementById("prevBtn").onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    renderActresses();
  }
};
document.getElementById("nextBtn").onclick = () => {
  const totalPages = Math.ceil(actresses.length / pageSize);
  if (currentPage < totalPages) {
    currentPage++;
    renderActresses();
  }
};

// === 初始加载 ===
loadActresses();
</script>

</body>
</html>
