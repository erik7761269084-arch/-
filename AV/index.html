<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AVå¥³ä¼˜ç›®å½•</title>
<style>
body {
  margin: 0;
  font-family: "å¾®è½¯é›…é»‘", sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* ä¸»å†…å®¹åŒºåŸŸ */
.main {

}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));

.card {

.card:hover {

.card img {

}
.card-title {
  padding: 10px;

  text-align: center;
  color: #eee;
}
.card-info {
  font-size: 13px;
  color: #ccc;
  text-align: center;
  padding-bottom: 10px;
  line-height: 1.6;
}

/* åˆ†é¡µæŒ‰é’®æ ·å¼ */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  padding: 15px 0;
  background-color: #111;
  border-top: 1px solid #222;
}
button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

  background-color: #555;
}
button:disabled {
  background-color: #222;
  color: #666;
  cursor: not-allowed;
}
.page-info {
  font-size: 14px;
  color: #ccc;
}

/* é¡µé¢æ·¡å‡ºåŠ¨ç”» */
.fade-out {
  opacity: 0;
  transition: opacity 0.3s ease-out;
}
</style>
</head>
<body>

<div class="main">
  <div class="grid" id="actressGrid"></div>
</div>

<div class="pagination">
  <button id="prevBtn">ä¸Šä¸€é¡µ</button>
  <span class="page-info" id="pageInfo">ç¬¬ 1 é¡µ</span>
  <button id="nextBtn">ä¸‹ä¸€é¡µ</button>
</div>

<script>
let actresses = [];
let currentPage = 1;
const pageSize = 20; // æ¯é¡µæ˜¾ç¤º20ä¸ªå¥³ä¼˜

// === åŠ è½½å¥³ä¼˜æ•°æ® ===
async function loadActresses() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/erik7761269084-arch/-/main/AV/category/2025_AV_actress.json");
    const data = await res.json();
    // è¿‡æ»¤æ‰æ— å›¾ç‰‡çš„å¥³ä¼˜
    actresses = data.filter(a => a.img_url && a.img_url.trim() !== "");
    renderActresses();
  } catch (e) {
    console.error("åŠ è½½å¥³ä¼˜æ•°æ®å¤±è´¥:", e);
    const container = document.getElementById('actressGrid');
    container.innerHTML = "<p style='text-align:center;color:#ccc;'>æ— æ³•åŠ è½½å¥³ä¼˜æ•°æ®ï¼Œè¯·ç¨åå†è¯•ã€‚</p>";
  }
}

// === æ¸²æŸ“å½“å‰é¡µçš„å¥³ä¼˜å¡ç‰‡ ===
function renderActresses() {
  const container = document.getElementById('actressGrid');
  container.innerHTML = '';

  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  const list = actresses.slice(start, end);

  list.forEach(a => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => {
      if (a.actress_url && a.actress_url.trim() !== "") {
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = a.actress_url;
        }, 300); // åŠ¨ç”»0.3ç§’åè·³è½¬
      } else {
        alert("è¯¥å¥³ä¼˜æš‚æ— è¯¦æƒ…é¡µ");
      }
    };
    card.innerHTML = `
      <img src="${a.img_url}" alt="${a.name}" onerror="this.style.display='none'">
      <div class="card-title">${a.name}</div>
      <div class="card-info">
        ${a.zodiac ? `ğŸŒŸ ${a.zodiac}<br>` : ""}
        ${a.height ? `ğŸ“ ${a.height}<br>` : ""}
        ${a.measurements ? `ğŸ’ƒ ${a.measurements}` : ""}
      </div>
    `;
    container.appendChild(card);
  });

  updatePagination();
}

// === æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€ ===
function updatePagination() {
  const totalPages = Math.ceil(actresses.length / pageSize);
  document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ`;
  document.getElementById('prevBtn').disabled = currentPage === 1;
  document.getElementById('nextBtn').disabled = currentPage === totalPages;
}

// === ç¿»é¡µäº‹ä»¶ ===
document.getElementById('prevBtn').onclick = () => {
  if (currentPage > 1) {
    currentPage--;
    renderActresses();
  }
};
document.getElementById('nextBtn').onclick = () => {
  const totalPages = Math.ceil(actresses.length / pageSize);
  if (currentPage < totalPages) {
    currentPage++;
    renderActresses();
  }
};

// === åˆå§‹åŠ è½½ ===
loadActresses();
</script>

</body>
</html>
