<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>播放器 - 线上看</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
.container {
    display: flex;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 20px auto;
    gap: 20px;
}
.left-panel {
    flex: 1 1 700px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.cover img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
.player {
    position: relative;
    width: 100%;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
}
#video {
    width: 100%;
    height: auto;
    max-height: 70vh;
    object-fit: contain;
}
#overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    color: white;
    font-size: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
}
.right-panel {
    flex: 0 0 300px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
.playlist {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}
.playlist button {
    padding: 5px 10px;
    cursor: pointer;
}
.playlist button.active {
    background-color: #007bff;
    color: white;
}
.details {
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.details h1 {
    font-size: 1.5em;
    margin: 0 0 10px;
}
.details p {
    margin: 5px 0;
}
#descriptionModal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
}
#descriptionModal .modal-content {
    background: #fff;
    padding: 20px;
    max-width: 600px;
    border-radius: 8px;
}
#descriptionModal button {
    margin-top: 10px;
    padding: 5px 10px;
}
@media (max-width: 900px) {
    .container {
        flex-direction: column;
    }
    .right-panel {
        flex: 1 1 100%;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div class="cover">
            <img id="coverImg" src="" alt="封面">
        </div>
        <div class="player">
            <video id="video" controls playsinline webkit-playsinline x5-playsinline></video>
            <div id="overlay"></div>
        </div>
    </div>
    <div class="right-panel">
        <div class="nav-buttons">
            <button id="prev">上一集</button>
            <button id="next">下一集</button>
        </div>
        <div class="playlist" id="playlist"></div>
        <div class="details">
            <h1 id="title">剧名 - 集数</h1>
            <p><strong>状态:</strong> <span id="status"></span></p>
            <p><strong>类别:</strong> <span id="category"></span></p>
            <p><strong>导演:</strong> <span id="director"></span></p>
            <p><strong>主演:</strong> <span id="actors"></span></p>
            <p><strong>国家/语言/年代:</strong> <span id="meta"></span></p>
            <p><strong>剧情介绍:</strong> <a href="#" id="showDescription">点击查看</a></p>
        </div>
    </div>
</div>

<!-- 弹窗 -->
<div id="descriptionModal">
    <div class="modal-content">
        <p id="description"></p>
        <button onclick="document.getElementById('descriptionModal').style.display='none'">关闭</button>
    </div>
</div>

<script>
const video = document.getElementById('video');
const playlist = document.getElementById('playlist');
const overlay = document.getElementById('overlay');
const coverImg = document.getElementById('coverImg');
const titleEl = document.getElementById('title');
const statusEl = document.getElementById('status');
const categoryEl = document.getElementById('category');
const directorEl = document.getElementById('director');
const actorsEl = document.getElementById('actors');
const metaEl = document.getElementById('meta');
const descriptionEl = document.getElementById('description');
const showDescription = document.getElementById('showDescription');

let episodes = {};
let seriesInfo = {};
let currentIndex = 0;

// 获取 URL ?series=xxx
function getSeriesName() {
  const params = new URLSearchParams(window.location.search);
  return params.get('series') || 'default';
}

// 动态加载 JS 数据文件
function loadSeriesData(seriesName) {
  const script = document.createElement('script');
  script.src = "2025/" + seriesName + "_data.js";  // 数据路径
  script.onload = () => initPlayer();
  script.onerror = () => alert("剧集数据加载失败: " + seriesName);
  document.body.appendChild(script);
}

// 初始化播放器
function initPlayer() {
  if (!episodes || Object.keys(episodes).length === 0) {
    alert("当前剧集没有数据");
    return;
  }

  titleEl.textContent = seriesInfo.title || "剧名";
  statusEl.textContent = seriesInfo.status || "";
  categoryEl.textContent = seriesInfo.category || "";
  directorEl.textContent = seriesInfo.director || "";
  actorsEl.textContent = seriesInfo.actors || "";
  metaEl.textContent = seriesInfo.meta || "";
  descriptionEl.textContent = seriesInfo.description || "";

  // 设置封面
  if(seriesInfo.cover_local_url) coverImg.src = seriesInfo.cover_local_url;

  // 点击简介弹窗
  showDescription.onclick = function() {
      document.getElementById('descriptionModal').style.display = 'flex';
      return false;
  };

  // 生成集数按钮
  Object.entries(episodes).forEach(([ep, url], index) => {
    const btn = document.createElement('button');
    btn.textContent = ep;
    btn.onclick = () => loadEpisode(index, btn);
    playlist.appendChild(btn);
  });

  const firstBtn = playlist.querySelector('button');
  if(firstBtn){
      firstBtn.classList.add('active');
      loadEpisode(0, firstBtn);
  }
}

// 加载指定集数
function loadEpisode(index, btn) {
  const url = Object.values(episodes)[index];
  if (!url) return;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = url;
    video.addEventListener('loadedmetadata', () => video.play());
  }

  document.querySelectorAll('#playlist button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');
  currentIndex = index;
  updateOverlay();
}

// 上一集 / 下一集
document.getElementById('prev').onclick = () => {
  if (currentIndex > 0) loadEpisode(currentIndex - 1, playlist.children[currentIndex - 1]);
};
document.getElementById('next').onclick = () => {
  if (currentIndex < Object.keys(episodes).length - 1) loadEpisode(currentIndex + 1, playlist.children[currentIndex + 1]);
};

// 更新暂停浮层
function updateOverlay() {
  const epName = Object.keys(episodes)[currentIndex];
  overlay.textContent = (seriesInfo.title || "剧名") + " - " + epName;
}

// 视频事件
video.addEventListener('pause', () => overlay.style.opacity = 1);
video.addEventListener('play', () => overlay.style.opacity = 0);

// 手机左右滑动切集
let touchStartX = 0;
let touchEndX = 0;
const swipeThreshold = 50;
video.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; });
video.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  const diff = touchEndX - touchStartX;
  if(Math.abs(diff) > swipeThreshold){
    if(diff > 0) document.getElementById('prev').click();
    else document.getElementById('next').click();
  }
});

// 加载指定剧集数据
loadSeriesData(getSeriesName());
</script>

</body>
</html>
