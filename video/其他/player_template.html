<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title id="page-title">剧集播放</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2c2c;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
    }
    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
    }
    .episode-buttons button,
    .controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .episode-buttons button.active {
      background: #ff6600;
    }
    .overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 22px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">加载中...</h2>
    <div style="position: relative;">
      <video id="video" controls></video>
      <div class="overlay" id="overlay"></div>
    </div>
    <div class="controls">
      <button id="prevBtn">上一集</button>
      <button id="nextBtn">下一集</button>
    </div>
    <div class="episode-buttons" id="episodeButtons"></div>
  </div>

  <!-- 加载数据 -->
  <script src="heibaiju_data.js"></script>
  <script>
    const video = document.getElementById("video");
    const titleEl = document.getElementById("title");
    const pageTitle = document.getElementById("page-title");
    const overlay = document.getElementById("overlay");
    const episodeButtons = document.getElementById("episodeButtons");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    // 初始化标题
    titleEl.innerText = seriesData.title;
    pageTitle.innerText = seriesData.title + " - 在线观看";

    // 创建集数按钮
    seriesData.episodes.forEach((ep, index) => {
      const btn = document.createElement("button");
      btn.innerText = "第 " + ep.number + " 集";
      btn.onclick = () => loadEpisode(index);
      episodeButtons.appendChild(btn);
    });

    function loadEpisode(index) {
      if (index < 0 || index >= seriesData.episodes.length) return;
      currentIndex = index;
      const ep = seriesData.episodes[index];

      // 更新标题
      titleEl.innerText = seriesData.title + " - 第 " + ep.number + " 集";
      pageTitle.innerText = seriesData.title + " - 第 " + ep.number + " 集";

      // 播放视频
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(ep.url);
        hls.attachMedia(video);
      } else {
        video.src = ep.url;
      }

      // 更新按钮高亮
      Array.from(episodeButtons.children).forEach((b, i) => {
        b.classList.toggle("active", i === index);
      });
    }

    prevBtn.onclick = () => loadEpisode(currentIndex - 1);
    nextBtn.onclick = () => loadEpisode(currentIndex + 1);

    // 暂停时显示浮层
    video.addEventListener("pause", () => {
      const ep = seriesData.episodes[currentIndex];
      overlay.innerText = seriesData.title + " - 第 " + ep.number + " 集";
      overlay.style.display = "block";
    });
    video.addEventListener("play", () => {
      overlay.style.display = "none";
    });

    // 默认加载第一集
    loadEpisode(0);
  </script>
</body>
</html>
