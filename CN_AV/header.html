<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>固定顶部导航栏</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* 顶部导航栏 */
.headerbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #1a1a1a;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
  box-sizing: border-box;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* Logo */
.headerbar .logo {
  font-weight: bold;
  font-size: 18px;
  color: #ffcc00;
  position: absolute;
  left: 20px;
  cursor: pointer;
}

/* 导航菜单 */
.headerbar nav {
  display: flex;
  gap: 20px;
}

.headerbar nav a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  padding: 5px 0;
}

.headerbar nav a:hover {
  color: #ffcc00;
}

/* 汉堡按钮（小屏显示） */
.hamburger {
  display: none;
  position: absolute;
  right: 20px;
  width: 25px;
  height: 20px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 1010;
}

.hamburger span {
  display: block;
  height: 3px;
  background-color: #fff;
  border-radius: 2px;
}

/* 手机端样式 */
@media (max-width: 768px) {
  .headerbar nav {
    display: none;
    position: fixed;
    top: 60px;
    right: 0;
    width: 200px;
    flex-direction: column;
    background-color: #1a1a1a;
    box-shadow: -2px 2px 5px rgba(0,0,0,0.5);
    padding: 10px 0;
  }

  .headerbar nav.show {
    display: flex;
  }

  .headerbar nav a {
    padding: 10px 20px;
    border-bottom: 1px solid #333;
  }

  .hamburger {
    display: flex;
  }
}

/* 页面内容占位 */
body {
  padding-top: 60px;
}
</style>
</head>
<body>

<div class="headerbar">
  <div class="logo">御女宫国产AV</div>

  <nav id="navMenu">
    <a href="/movie/new">最新更新</a>
    <a href="/CN_AV/chinese_AV">国产AV</a>
    <a href="/CN_AV/actress">国产女优</a>
    <a href="/CN_AV/company">A片出品厂</a>
    <a href="https://t.me/yunvgongCNAV" target="_blank">电报群</a>
  </nav>

  <div class="hamburger" id="hamburgerBtn" aria-label="菜单">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
// 确保DOM加载完成
document.addEventListener("DOMContentLoaded", function() {
  const hamburger = document.getElementById("hamburgerBtn");
  const navMenu = document.getElementById("navMenu");

  hamburger.addEventListener("click", function(e) {
    e.stopPropagation();
    navMenu.classList.toggle("show");
  });

  // 点击页面其他地方收起菜单
  document.addEventListener("click", function() {
    navMenu.classList.remove("show");
  });

  // 点击菜单本身不收起
  navMenu.addEventListener("click", function(e) {
    e.stopPropagation();
  });
});
</script>

</body>
</html>
