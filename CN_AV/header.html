<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>固定顶部导航栏</title>
<style>
/* 全局重置 */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* 顶部导航栏 */
.headerbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background-color: #1a1a1a;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
  box-sizing: border-box;
  z-index: 9999;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

/* 左侧 Logo */
.headerbar .logo {
  font-weight: bold;
  font-size: 18px;
  color: #ffcc00;
  position: absolute;
  left: 20px;
  cursor: pointer;
}

/* 导航菜单 */
.headerbar nav {
  display: flex;
  gap: 20px;
  align-items: center;
  white-space: nowrap;
}

.headerbar nav a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  padding: 5px 0;
}

.headerbar nav a:hover {
  color: #ffcc00;
}

/* 汉堡菜单按钮（默认隐藏） */
.hamburger {
  display: none;
  position: absolute;
  right: 20px;
  width: 25px;
  height: 20px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}

.hamburger span {
  display: block;
  height: 3px;
  background-color: #fff;
  border-radius: 2px;
}

/* 页面内容顶部留出空间 */
body {
  padding-top: 60px;
}

/* 响应式处理：小屏幕显示汉堡菜单 */
@media (max-width: 768px) {
  .headerbar nav {
    display: none; /* 默认隐藏菜单 */
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #1a1a1a;
    flex-direction: column;
    width: 200px;
    box-shadow: -2px 2px 5px rgba(0,0,0,0.5);
    padding: 10px 0;
  }

  .headerbar nav a {
    padding: 10px 20px;
    border-bottom: 1px solid #333;
  }

  .hamburger {
    display: flex;
  }

  .headerbar nav.show {
    display: flex;
  }
}
</style>
</head>
<body>

<div class="headerbar">
  <div class="logo">御女宫国产AV</div>

  <nav id="navMenu">
    <a href="/movie/new">最新更新</a>
    <a href="/CN_AV/chinese_AV">国产AV</a>
    <a href="/CN_AV/actress">国产女优</a>
    <a href="/CN_AV/company">A片出品厂</a>
    <a href="https://t.me/yunvgongCNAV" target="_blank">电报群</a>
  </nav>

  <div class="hamburger" id="hamburgerBtn" aria-label="菜单">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<script>
// 手机端汉堡菜单点击事件
document.addEventListener("DOMContentLoaded", function () {
  const hamburger = document.getElementById('hamburgerBtn');
  const navMenu = document.getElementById('navMenu');

  hamburger.addEventListener('click', function (e) {
    e.stopPropagation(); // 阻止点击事件冒泡
    navMenu.classList.toggle('show');
  });

  // 点击页面其他地方收起菜单
  document.addEventListener('click', function () {
    if (navMenu.classList.contains('show')) {
      navMenu.classList.remove('show');
    }
  });

  // 点击菜单本身不收起
  navMenu.addEventListener('click', function (e) {
    e.stopPropagation();
  });
});
</script>

</body>
</html>
