<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ======= å…¨å±€æ ·å¼ ======= */
body {
  margin: 0;
  font-family: "å¾®è½¯é›…é»‘", sans-serif;
  background-color: #0d0d0d;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding-top: 60px; /* é¡¶éƒ¨æ é«˜åº¦ */
}

/* ======= é¡¶éƒ¨æ å ä½ ======= */
#header-placeholder { position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; }

/* ======= ä¸»å†…å®¹ ======= */
#mainContent {
  flex: 1;
  padding: 20px;
}

/* ======= å¡ç‰‡ç½‘æ ¼ ======= */
#companyGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 25px;
  justify-items: center;
}

/* ======= å…¬å¸å¡ç‰‡ ======= */
.card {
  background-color: #1a1a1a;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.3s;
  text-align: center;
  aspect-ratio: 16 / 9;
  width: 100%;
  max-width: 400px;
  position: relative;
}
.card:hover { transform: scale(1.05); box-shadow: 0 4px 12px rgba(255,255,255,0.2); }
.card:active { transform: scale(0.96); opacity: 0.8; }

.card-img-wrapper { position: relative; width: 100%; height: 100%; background-color: #222; overflow: hidden; }
.card img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: opacity 0.3s; }
.card:hover img { opacity: 0.3; }

.card-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
.card-title { color: #fff; font-size: 20px; font-weight: bold; text-shadow: 0 0 8px rgba(0,0,0,0.8); letter-spacing: 1px; margin-bottom: 4px; }
.card-info { font-size: 12px; color: #ccc; opacity: 0.9; }

/* ======= åˆ†é¡µ ======= */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  padding: 15px 10px;
  background-color: #111;
  border-top: 1px solid #222;
  flex-wrap: wrap;
}
.pagination button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}
.pagination button:hover { background-color: #555; }
.pagination button:disabled { background-color: #222; color: #666; cursor: not-allowed; }
.page-btn { background-color: #222; border: 1px solid #333; }
.page-btn.active { background-color: #ffcc66; color: #000; font-weight: bold; }
.pagination span { font-size:14px; }

/* é¡µé¢æ·¡å‡ºåŠ¨ç”» */
.fade-out { opacity: 0; transition: opacity 0.3s ease-out; }
</style>
</head>
<body>

<!-- ======= é¡¶éƒ¨å¯¼èˆªæ  ======= -->
<div id="header-placeholder"></div>

<!-- ======= ä¸»å†…å®¹ ======= -->
<div id="mainContent">
  <div id="companySection">
    <div id="companyGrid"></div>
    <div class="pagination" id="companyPagination"></div>
  </div>
</div>

<script>
/* ======= å¼•å…¥é¡¶éƒ¨æ  ======= */
fetch('header.html').then(res => res.text()).then(html => {
  document.getElementById('header-placeholder').innerHTML = html;
  if (typeof setActiveMenu === 'function') setActiveMenu('menu-company');
});

/* ======= å…¬å¸å¡ç‰‡é€»è¾‘ ======= */
let companies = [], currentPage = 1, pageSize = 18;

async function loadCompanies() {
  try {
    const res = await fetch("https://raw.githubusercontent.com/erik7761269084-arch/-/main/CN_AV/category/company_all.json");
    const data = await res.json();
    companies = data.filter(c => c.company && c.company.trim() !== "");
    renderCompanies();
  } catch (e) {
    console.error("åŠ è½½å…¬å¸æ•°æ®å¤±è´¥:", e);
    document.getElementById('companyGrid').innerHTML = "<p style='text-align:center;color:#ccc;'>æ— æ³•åŠ è½½å…¬å¸æ•°æ®ï¼Œè¯·ç¨åå†è¯•ã€‚</p>";
  }
}

function renderCompanies() {
  const container = document.getElementById('companyGrid');
  container.innerHTML = '';
  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  companies.slice(start, end).forEach(c => {
    const card = document.createElement('div');
    card.className = 'card';
    card.onclick = () => {
      if (c.company_url && c.company_url.trim() !== "") {
        document.body.classList.add('fade-out');
        setTimeout(() => { window.location.href = c.company_url; }, 300);
      } else {
        alert("è¯¥å…¬å¸æš‚æ— è¯¦æƒ…é¡µ");
      }
    };
    const placeholderImg = "https://picture.yoshiclub.xyz/20230930/20230930013717874874.jpg";
    card.innerHTML = `
      <div class="card-img-wrapper">
        <img src="${placeholderImg}" alt="${c.company}">
        <div class="card-overlay">
          <div class="card-title">${c.company}</div>
          <div class="card-info">ğŸ“€ ${c.works_count || 0} éƒ¨ä½œå“</div>
        </div>
      </div>`;
    container.appendChild(card);
  });
  renderPagination();
}

function renderPagination() {
  const pagination = document.getElementById('companyPagination');
  pagination.innerHTML = '';
  const totalPages = Math.ceil(companies.length / pageSize);

  const prev = document.createElement('button');
  prev.textContent = "ä¸Šä¸€é¡µ";
  prev.disabled = currentPage === 1;
  prev.onclick = () => { if(currentPage>1){ currentPage--; renderCompanies(); } };
  pagination.appendChild(prev);

  const span = document.createElement('span');
  span.textContent = ` ç¬¬ ${currentPage} / ${totalPages} é¡µ `;
  pagination.appendChild(span);

  const next = document.createElement('button');
  next.textContent = "ä¸‹ä¸€é¡µ";
  next.disabled = currentPage === totalPages;
  next.onclick = () => { if(currentPage<totalPages){ currentPage++; renderCompanies(); } };
  pagination.appendChild(next);
}

// === åˆå§‹åŠ è½½ ===
loadCompanies();
</script>

</body>
</html>
