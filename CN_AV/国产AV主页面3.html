async function loadMainSections() {
  try {
    const res = await fetch("https://yunvgong.com/category_net.json");
    const data = await res.json();
    renderGrid(document.getElementById("categoryGrid"), data.slice(0,3));
    renderGrid(document.getElementById("latestGrid"), data.slice(0,20));
  } catch (e) { console.error(e); }
}
function renderGrid(container, items) {
  container.innerHTML = '';
  items.forEach(it => {
    const img = it.img_url || "https://picture.yoshiclub.xyz/20230930/20230930013717874874.jpg";
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<img src="${img}" alt=""><div class="card-title">${it.company || it.name || ''}</div>`;
    card.onclick = () => { if (it.company_url) window.location.href = it.company_url; };
    container.appendChild(card);
  });
}

async function loadActresses() {
  const res = await fetch("https://raw.githubusercontent.com/erik7761269084-arch/-/main/CN_AV/category/CN_actress_menu_all.json");
  const data = await res.json();
  renderActresses(data.filter(a => a.img_url).slice(0,20));
}

  const c = document.getElementById('actressGrid'); c.innerHTML = '';
  list.forEach(a => {

}

async function loadCompanyList() {
